
{% load static %}


<header class="section-header">

<nav class="navbar navbar-dark navbar-expand p-0 bg-primary">
<div class="container">
    <ul class="navbar-nav d-none d-md-flex mr-auto">
		<li class="nav-item"><a class="nav-link" href="{% url 'home'%}">Home</a></li>
		<li class="nav-item"><a class="nav-link" href="#">About us</a></li>
<!--		<li class="nav-item"><a class="nav-link" href="#">Payment</a></li>-->
    </ul>
    <ul class="navbar-nav">
		<li  class="nav-item"><a href="#" class="nav-link"> Call: +91 1234123412 </a></li>
		<li  class="nav-item"> 	<a href="#" class="nav-link" > English </a></li>

	</ul> <!-- list-inline //  -->
  </div><!-- navbar-collapse .// -->
</nav> <!-- header-top-light.// -->

<section class="header-main border-bottom">
	<div class="container">
<div class="row align-items-center">
	<div class="col-lg-2 col-6">
		<a href="{% url 'home'%}" class="brand-wrap">
			<img class="logo" src="{%static 'images/logo.png' %}">
		</a> <!-- brand-wrap.// -->
	</div>
	<div class="col-lg-6 col-12 col-sm-12">
		<form action="{% url 'search'%}" method="GET" class="search">
			<div class="input-group w-100">
			    <input type="text" class="form-control" placeholder="Search" name="key">
			    <div class="input-group-append">
			      <button class="btn btn-primary" type="submit">
			        <i class="fa fa-search"></i> Search
			      </button>
			    </div>
		    </div>
		</form> <!-- search-wrap .end// -->
	</div> <!-- col.// -->
	<div class="col-lg-4 col-sm-6 col-12">
		<div class="widgets-wrap float-lg-right">
			{% if cart_cnt %}
			<div class="widget-header  mr-3">
				<a href="{% url 'cart' %}" class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></a>
				<span class="badge badge-pill badge-danger notify">{{cart_cnt}}</span>
			</div>
			{% else %}
			<div class="widget-header  mr-3">
				<a href="{% url 'cart' %}" class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></a>
			</div>
			{% endif %}
			<div class="widget-header icontext">
				<a href="{% url 'dashboard'%}" class="icon icon-sm rounded-circle border"><i class="fa fa-user"></i></a>
				<div class="text">

					<span class="text-muted">Welcome!</span>

					{% if user.is_authenticated %}
					<span>{{user.first_name}}</span>
					<div><a href="{% url 'logout'%}">Log out</a></div>
					{% else %}
					<div>
						<a href="{% url 'login'%}">Sign in</a> |
						<a href="{% url 'register'%}"> Register</a>
					</div>
					{% endif %}
				</div>
			</div>
		</div> <!-- widgets-wrap.// -->
	</div> <!-- col.// -->
</div> <!-- row.// -->
	</div> <!-- container.// -->
</section> <!-- header-main .// -->
</header>
